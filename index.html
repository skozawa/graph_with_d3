<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph with d3.js</title>
  <link rel="stylesheet" href="main.css" />
  <script src="d3.min.js"></script>
  <script src="jquery-1.10.1.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <input class="input-id" name="id" type="text" placeholder="id">
  Level: <select name="level">
    <option selected>1</option>
    <option>2</option>
    <option>3</option>
  </select>
  Weight: <select name="weight">
    <option selected>1</option>
    <option>3</option>
    <option>5</option>
    <option>10</option>
  </select>
  <input class="search-button" type="button" value="search">
</body>
</html>
